config:
  views:
  - cards:
    - subtitle: Currently {{ states.light | selectattr('state','eq','on') | list |
        count }} lights are on!
      title: Hello ^_^
      type: custom:mushroom-title-card
    - cards:
      - title: All Lights
        type: custom:mushroom-title-card
      - cards:
        - entity: switch.light_patio
          tap_action:
            action: toggle
          type: custom:mushroom-light-card
          use_light_color: false
        - entity: light.light_kitchen_counter
          show_brightness_control: true
          type: custom:mushroom-light-card
        type: horizontal-stack
      - cards:
        - entity: light.light_balcony
          type: custom:mushroom-light-card
        - entity: light.light_backpatio
          type: custom:mushroom-light-card
        type: horizontal-stack
      - cards:
        - entity: light.light_masterbedroom
          show_brightness_control: true
          tap_action:
            action: toggle
          type: custom:mushroom-light-card
        - entity: light.wled
          type: custom:mushroom-light-card
        type: horizontal-stack
      - cards:
        - entity: light.light_rgb_cattery
          name: Catio
          type: custom:mushroom-light-card
        - entity: light.wled_stairs
          name: Stairs
          type: custom:mushroom-light-card
        - entity: light.light_workbench_rgb
          name: Workbench
          type: custom:mushroom-light-card
        type: horizontal-stack
      - cards:
        - entity: light.light_shed
          name: Shed Light
          show_brightness_control: true
          show_color_control: true
          show_color_temp_control: true
          type: custom:mushroom-light-card
          use_light_color: true
        type: horizontal-stack
      type: vertical-stack
    - cards:
      - chips:
        - type: menu
        - entity: alarm_control_panel.apartment
          type: entity
        - entity: person.person1
          icon: mdi:face-man
          type: entity
        - chip:
            content: Bedroom light is On
            icon: mdi:lightbulb-on-outline
            icon_color: yellow
            type: template
          conditions:
          - entity: light.light_masterbedroom
            state: 'on'
          type: conditional
        - chip:
            content: Dr Robotnick is attacking
            icon: mdi:robot-vacuum
            icon_color: red
            type: template
          conditions:
          - entity: vacuum.valetudo_robot
            state: 'on'
          type: conditional
        - chip:
            content: Chris-PC is online
            icon: mdi:desktop-classic
            icon_color: green
            type: template
          conditions:
          - entity: switch.chrisdesktop
            state: 'on'
          type: conditional
        - chip:
            content: Terraria Server
            icon: mdi:sword-cross
            icon_color: blue
            type: template
          conditions:
          - entity: sensor.terraria_server
            state: 'on'
          type: conditional
        type: custom:mushroom-chips-card
      - dark_mode: true
        entities:
        - device_tracker.chris
        hours_to_show: 24
        type: map
      type: vertical-stack
    - cards:
      - chips:
        - entity: sun.sun
          type: entity
        - content: Sunrise  {% if states.sun.sun %} {{ (as_timestamp(states.sun.sun.attributes.next_rising))
            | timestamp_custom(('%H:%M') )}} {% endif %}
          icon: mdi:weather-sunset-up
          type: template
        - content: Sunset  {% if states.sun.sun %} {{ (as_timestamp(states.sun.sun.attributes.next_setting))
            | timestamp_custom(('%H:%M') )}} {% endif %}
          icon: mdi:weather-sunset-down
          type: template
        - entity: sensor.moon
          type: entity
        type: custom:mushroom-chips-card
      - entity: weather.met_office_port_erin
        secondary_info_attribute: humidity
        show_current: true
        show_forecast: true
        type: weather-forecast
      type: vertical-stack
    title: Home
